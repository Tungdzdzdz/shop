{% extends 'baseLogin.html' %}
{% load static %}
{% block content %}
<p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">Register</p>
{% for message in messages  %}
<h6 class="text-center" style="color: red;">{{message}}</h6>
{% endfor %}
<form class="mx-1 mx-md-4" method = "POST" action = "{% url "register" %}">
  {% csrf_token %}
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="form3Example1c">UserName</label>
      <input name = "username" type="text" id="form3Example1c" required="required" class="form-control" />
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="form3Example3c">Your Email</label>
      <input name = "email" type="email" id="form3Example3c" required="required" class="form-control" />
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="form3Example4c">Password</label>
      <input name = "password" type="password" id="form3Example4c" required="required" class="form-control" />
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="form3Example4cd">Repeat your password</label>
      <input name = "repassword" type="password" id="form3Example4cd" required="required" class="form-control" />
    </div>
  </div>

  <div class="form-check d-flex justify-content-center mb-5">
    <input class="form-check-input me-2" type="checkbox" required="required" value="" id="form2Example3c" />
    <label class="form-check-label" for="form2Example3">
      I agree all statements in <a href="#!">Terms of service</a>
    </label>
  </div>

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </div>
</form>
{% endblock content %}
