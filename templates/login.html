{% extends 'baseLogin.html' %}
{% load static %}
{% block content %}
<p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">Login</p>
{% for message in messages  %}
<h6 class="text-center" style="color: red;">{{message}}</h6>
{% endfor %}
<form class="mx-1 mx-md-4" method = "POST" action = "{% url "login" %}">
{% csrf_token %}
<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <label class="form-label" for="form3Example1c">UserName</label>
    <input name = "username" type="text" required="required" id="form3Example1c" class="form-control" />
  </div>
</div>

<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <label class="form-label" for="form3Example4c">Password</label>
    <input name = "password" type="password" required="required" id="form3Example4c" class="form-control" />
  </div>
</div>

<div class="form-check d-flex justify-content-end">
  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
  <label class="form-check-label" for="form2Example3">
    Remember
  </label>
</div>

<div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary btn-lg">Login</button>
</div>

</form>
<div class="form-check d-flex justify-content-center mt-5">
  <label class="form-check-label" for="form2Example3">
    <a>If you don't have account. <a href= "{% url 'register'%}">Register</a></h6>
    <br/>
    <a>Forgot your password? <a href= "{% url 'password-reset'%}">Reset password</a></h6>
      <!-- <h6> Forget your password? <a href="{% url 'password-reset'%}">Reset password</a></h6> -->
  </label>
</div>

{% endblock content %}
